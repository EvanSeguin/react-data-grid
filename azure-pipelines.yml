# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master
- next
- jobs

jobs:
- job: eslint
  displayName: 'ESLint'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'

  - script: npm install
    displayName: 'npm install'

  - script: npm run eslint
    displayName: 'ESLint'

- job: tsc
  displayName: 'Typecheck and build'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'

  - script: npm install
    displayName: 'npm install'

  - script: npm run build
    displayName: 'Build'

- job: jest
  displayName: 'Tests'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'

  - script: npm install
    displayName: 'npm install'

  - script: npm test
    displayName: 'Test'
    env: { 'CI': 'true' }

  - task: PublishCodeCoverageResults@1
    displayName: 'Publish Code Coverage Results'
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml'
      failIfCoverageEmpty: true
